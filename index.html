<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="jquery-1.10.0.min.js"></script>
    <script src="script.js"></script>
    <title>Hot or Cold</title>
  </head>
  
  <body>
    
    <h1>Hot or Cold?</h1>
    
    <div id='gamebox'>
      
      <h2>A number between 1 and 100 has been randomly selected.<br>What is it?</h2>
      <p>Type your guess here:</p>
      <input type='text' name='guess' id='guess' maxlength='3'>
      <input type='submit' name='submit' id='submit'>
      
    </div>
    
    <div id='messagebox'>
      
      <p id='message'>Pick a number between 1 and 100.</p>
      
      <div id='meter'>
	      <span></span>
      </div>
      
    </div>
    
  </body>
  
</html>
